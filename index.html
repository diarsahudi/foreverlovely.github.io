<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Lovely</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.app.goo.gl/KSj5AkMZSjzcCgvs9');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #fddb3a;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #00c9b1;
            font-size: 1.5em;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #00c9b1;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Forever Lovely</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#discography">Discography</a>
            <a href="#social-media">Social Media</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

</body>
</html>
